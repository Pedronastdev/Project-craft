<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/registro_icon.png">
    <title>Log in</title>
  </head>
  <body>
    <div class="principal">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col-12">
              <form action="">
              <span class="texto_de_titulo" id="login">Log in</span>
              <span class="texto_de_paragrafo" id="txtlogin">
                Please input your information in the fields below to enter your
                Journey platform.
              </span>
              <hr/>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <span class="text_de_paggs">Account</span>
                <input
                  type="text"
                  name="texto"
                  id="text"
                  placeholder="Username"
                  autocomplete="name"
                  required
                />
                <input
                  type="password"
                  name="password"
                  id="senha"
                  placeholder="Password"
                  required
                />
              <span class="text_de_paggs"
                ><a href="./pages/forgotpassword.html">Forgot your password?</a></span
              >
              <hr class="linha" />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
                <div class="buttons">
                <div class="terms">
                  <input type="checkbox" name="terms" id="terms" required/>
                  <label for="terms">Remember me </label>
                </div>
            </div>
            </div>
            <div class="col-6">
              <div class="account_button">
              <button type="submit">Log in</button>
            </form>
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <footer>
              <span class="texto_de_paragrafo" id="text_footer">Donâ€™t have an account yet? <a href="./pages/registeraccount.html">Register here</a></span>
              </footer>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-12">
          <div class="imagem">
          <img src="./img/img-login.png" alt="Log in" />
        </div>
          </div>
        </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
